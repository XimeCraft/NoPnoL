<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPnoL - No Prejudice No Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Anta&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <button class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 class="logo">NoPnoL</h1>
        <div class="search-container">
            <input type="search" class="search-bar" placeholder="Search...">
        </div>
        <button class="login-btn">Login</button>
    </header>

    <section class="banner">
    </section>

    <section class="categories">
        <button class="category-nav prev">
            <span class="arrow-left"></span>
        </button>
        <div id="categoryContainer" class="category-container">
            <!-- Categories will be dynamically loaded here -->
        </div>
        <button class="category-nav next">
            <span class="arrow-right"></span>
        </button>
    </section>

    <section class="filters">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="latest">Latest</button>
            <button class="filter-btn" data-filter="popular">Popular</button>
        </div>
    </section>

    <main id="articleGrid" class="article-grid">
        <!-- Articles will be dynamically loaded here -->
    </main>

    <button class="load-more">Load More</button>

    <!-- Templates -->
    <template id="categoryTemplate">
        <div class="category">
            <img src="" alt="">
            <span></span>
        </div>
    </template>

    <template id="articleTemplate">
        <article class="article-card">
            <div class="article-image">
                <img src="" alt="Article">
            </div>
            <div class="article-content">
                <div class="article-author">
                    <img src="" alt="Author" class="author-avatar">
                    <div class="author-info">
                        <span class="author-name"></span>
                        <span class="author-profession"></span>
                    </div>
                </div>
                <time class="publish-date"></time>
                <h3 class="article-title"></h3>
                <div class="article-tags">
                </div>
            </div>
        </article>
    </template>

    <footer class="footer">
        <p>@2025 XimeCraft</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
